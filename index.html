<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>學生座位安排系統</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>📚 學生座位安排系統</h1>
        
        <div class="controls">
            <div class="control-group">
                <label>列數 (橫向):</label>
                <input type="number" id="rows" value="6" min="1" max="15">
            </div>
            <div class="control-group">
                <label>行數 (縱向):</label>
                <input type="number" id="cols" value="5" min="1" max="15">
            </div>
            <button onclick="app.resetSeatGrid()" class="btn-primary">更新座位格</button>
            
            <div class="control-group">
                <label>視角:</label>
                <select id="viewMode" onchange="app.switchViewMode()">
                    <option value="bottom">黑板在下</option>
                    <option value="top">黑板在上</option>
                </select>
            </div>
            
            <div class="control-group" style="margin-left: auto;">
                <label>匯入學生清單 (CSV):</label>
                <input type="file" id="csvFile" accept=".csv">
                <button onclick="app.handleCSVImport()" class="btn-success">匯入</button>
            </div>
        </div>

        <div class="controls">
            <button onclick="app.autoArrangeSeats('random')" class="btn-primary">🎲 隨機排座</button>
            <button onclick="app.autoArrangeSeats('gender')" class="btn-primary">👥 男女隔開排座</button>
            <button onclick="app.exportSeating()" class="btn-success">💾 匯出座位表</button>
            <button onclick="app.importSeating()" class="btn-success">📂 匯入座位表</button>
            <button onclick="app.clearSeats()" class="btn-warning">🧹 清空座位</button>
            <button onclick="app.clearAllData()" class="btn-danger">⚠️ 清空所有資料</button>
        </div>

        <div id="message" class="message"></div>

        <div class="main-content">
            <div class="student-list">
                <h3>學生名單 (<span id="studentCount">0</span>)</h3>
                <div id="studentListContainer"></div>
            </div>

            <div class="seating-area">
                <h3>座位表 (<span id="seatInfo"></span>)</h3>
                <div id="seatsGrid" class="seats-grid"></div>
            </div>
        </div>
    </div>

    <input type="file" id="jsonFileInput" accept=".json" style="display:none">

    <script src="utils.js"></script>
    <script src="app.js"></script>
</body>
</html>
